<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSignupUser(f)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" #name ngModel name="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" #email ngModel name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" #password ngModel name="password"></ion-input>
      </ion-item>


    </ion-list>

    <button ion-button block color="secondary">Register</button>
  </form>



</ion-content>
