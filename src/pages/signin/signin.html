<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSigninUser(f)">
    <ion-list>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input  type="text" #email ngModel name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" #password ngModel name="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block>Login</button>
    <button ion-button block [navPush]="singupPage" color="secondary">Register</button>
  </form>



</ion-content>
