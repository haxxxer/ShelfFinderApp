<ion-header>

  <ion-navbar color="primary">
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="method">
        <ion-list-header>
          Method
        </ion-list-header>

        <ion-item>
          <ion-label>Tobic</ion-label>
          <ion-radio checked="true" value="topic"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Library of Congress</ion-label>
          <ion-radio value="loc"></ion-radio>
        </ion-item>
      </ion-list>
      <br>
  <button *ngIf="method=='topic'" ion-button block (click)="presentActionSheet1()">Select Topic</button>
  <button *ngIf="method=='loc'" ion-button block (click)="presentActionSheet2()">Select Library of Congress</button>
</ion-content>
