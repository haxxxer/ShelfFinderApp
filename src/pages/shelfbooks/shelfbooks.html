  <ion-navbar color="primary">
    <ion-title>Shelf Books</ion-title>

</ion-header>

    <ion-searchbar #query animated (ionClear)="filteredBooks = books" (keyup)="filterBooks(query.value)" (press)="onSearchBarPressed()"></ion-searchbar>
