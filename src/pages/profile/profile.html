<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon item-end name="menu"></ion-icon>
          </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding class="outer-content">
    <div padding-top text-center *ngIf="user">
      <img src="{{ user.dp || 'http://www.gravatar.com/avatar?d=mm&s=140'}}" alt="avatar">
      <h2>{{user.name}}</h2>

      <ion-list inset>
        <button ion-item (click)="updateMyInfo('dp')">Update Picture</button>
        <button ion-item (click)="updateMyInfo('name')">Update Name</button>
        <button ion-item (click)="updateMyInfo('email')">Change Email</button>
        <button ion-item (click)="updateMyInfo('password')">Change Password</button>
        <button ion-item (click)="logout()">Logout</button>
      </ion-list>
      <button ion-button ion-block [navPush]="beaconsPage">Go To Beacon</button>
    </div>
  </ion-content>
