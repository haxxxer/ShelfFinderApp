<ion-header>

  <ion-navbar>
    <ion-title>secondQuestion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="message">
    <img  *ngIf="animalOnShow" [src]="animalOnShow.url"/>
    <ion-card-content>
      <ion-card-title>
        {{animalOnShow.name}}
        </ion-card-title>
      <p>
        {{animalOnShow.bio}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
